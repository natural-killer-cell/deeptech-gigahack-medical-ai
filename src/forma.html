<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Imagistic Technique</title>
    <!-- Import Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Import Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }

        .container-box {
            background-color: #d3d3d3;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .technique-button, .region-button {
            background-color: #a0a0a0;
            border: none;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            font-size: 18px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .technique-button:hover, .region-button:hover {
            background-color: #7e7e7e;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e0b0ff;
            display: inline-block;
            margin-right: 10px;
        }

        .username {
            font-size: 18px;
            margin-top: 10px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .navbar .logo img {
            width: 50px;
        }

        .navbar .user-info {
            display: flex;
            align-items: center;
        }

        .technique-radio:checked + .technique-button {
            background-color: #424141;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">
        <img src="logo.png" alt="MEDAID Logo">
    </div>
    <div class="user-info">
        <div class="profile-icon"></div>
        <span class="username">Username</span>
    </div>
</div>

<!-- Main Container -->
<div class="container">
    <!-- Imagistic Technique Section -->
    <div class="container-box">
        <h2>Select Imagistic Technique:</h2>
        <div class="d-flex justify-content-around">
            <input type="radio" id="ecography" name="technique" value="ecography" class="technique-radio" hidden>
            <label for="ecography" class="technique-button">Ecography</label>
            
            <input type="radio" id="xray" name="technique" value="xray" class="technique-radio" hidden>
            <label for="xray" class="technique-button">X-Ray</label>
            
            <input type="radio" id="ct" name="technique" value="ct" class="technique-radio" hidden>
            <label for="ct" class="technique-button">CT</label>
            
            <input type="radio" id="mri" name="technique" value="mri" class="technique-radio" hidden>
            <label for="mri" class="technique-button">MRI</label>
        </div>
    </div>       

    <!-- Anatomic Region Section -->
    <div class="container-box">
        <h2>Select Type And Anatomic Region:</h2>
        <div>
            <h4>Musculoskeletal</h4>
            <div class="d-flex">
                <button class="region-button">Soft Tissue</button>
                <button class="region-button">Joints</button>
            </div>

            <h4>Internal Organs</h4>
            <div class="d-flex">
                <button class="region-button">Neck</button>
                <button class="region-button">Chest</button>
                <button class="region-button">Abdomen</button>
                <button class="region-button">Pelvis</button>
            </div>
        </div>
    </div>

    <div class="container-box">
        <h2>File Upload Form</h2>
        <script>
            async function uploadFile(event) {
                event.preventDefault(); 
                const formData = new FormData();
                const fileInput = document.getElementById("file");
    
                if (fileInput.files.length === 0) {
                    alert("Please choose a file first.");
                    return;
                }
    
                formData.append("file", fileInput.files[0]);
    
                try {
                    const response = await fetch("http://127.0.0.1:5000/predict", {
                        method: "POST",
                        body: formData
                    });
    
                    if (response.ok) {
                        const result = await response.json();
                        const message = `Prediction Results:\n\nNorma: ${result.Norma}\nPatologie: ${result.Patologie}`;
                        alert(message);
                    } else {
                        alert("Error: " + response.statusText);
                    }
                } catch (error) {
                    alert("Error: " + error.message);
                }
            }
        </script>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
